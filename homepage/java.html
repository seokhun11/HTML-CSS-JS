<!DOCTYPE html>
    <html>
    <head>
        <title>퀴즈</title>
        <style>
            *{box-sizing: border-box;}
            body{background-color: rgb(0, 50, 100);}
            #header {background-color: skyblue; color: white; height: 20%; text-align: center;
                    color: darkblue; text-shadow: 1px 1px 2px black, 0 0 25px blue,  0 0 5px darkblue;  color: white; }
            #content{
                background-color: skyblue; float: left; width: 100%; height: 70%;}
            #footer{background-color: skyblue; clear: both; height: 10%; text-align: right; font-style: italic; font-weight: lighter;}
            #menu a{color: white; text-decoration: none;}
            #container{height: 600px;}
            
            #s1{padding: 0px 0px; margin: 10px ;background-color: cornflowerblue; color: white;}
            #s1:hover{background-color: cornflowerblue;}
            .title {text-align: center;}
            li{display: inline-block; }
            #menu {
                background-color: cornflowerblue;
                display: flex; padding: 0;   
            }
            #menu li {
                flex: 1; 
                text-align: center;
            }
            
            #menu a {
                display: inline-block;
                padding: 0px 0px;
                text-decoration: none;
                color: white;
                }
            form{background-color: skyblue;}
        
            #quiz{background-color: cornflowerblue; text-align: center; 
                font-weight : bold; border: 2px solid wheat;}
    /* 답변 라디오 버튼 스타일 */
    input[type="radio"] {
        margin-right: 10px;
    }

    /* 답변 셀렉트 박스 스타일 */
    select {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border-radius: 4px;
    }

    /* 채점 버튼 스타일 */
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* 결과 메시지 스타일 */
    #result {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        background-color: skyblue;
    }
        
        </style>
        <script>
            function computeScore() {
                var choice = new Array(); // 학생 응답
                var answer = ["1", "3"]; // 정답
                var noti = document.getElementById('result');
                var score = 0;
                choice[0] = document.forms[0].p1.value;
                choice[1] = document.forms[1].p2.value;
                for (var i = 0; i < 2; i++) {
                    if (choice[i] === answer[i]) {
                        score = score + 10;
                    }
                }
                noti.innerHTML = "점수: " + score + "점";
            }
            </script>

    </head>
    <body>
        <div id="container">
            <div id="header"><h1>한석훈의 퀴즈</h1></div>
            <ul id="menu">
                    <li><a id="s1" href="c.html">C 언어</a></li>
                    <li><a id="s1" href="java.html">JAVA</a></li>
                    <li><a id="s1" href="index.html">Home</a></li>
                    <li><a id="s1" href="html.html">HTML</a></li>
                    <li><a id="s1" href="algo.html">알고리즘</a></li>
            </ul>    
            <div id="content">      
                <div id="quiz">
                <form name="q1">Q1. 자바에서 인터페이스에 관한 설명으로 틀린 것은? <br><br>
                    <input type="radio" name="p1" value="1"> 인터페이스는 추상 클래스와 달리 메서드의 구현을 포함할 수 있다. 
                    <input type="radio" name="p1" value="2"> 하나의 클래스가 여러 개의 인터페이스를 구현할 수 있다. <br><br>
                    <input type="radio" name="p1" value="3"> 인터페이스는 다중 상속을 지원하기 위한 자바의 메커니즘이다.
                    <input type="radio" name="p1" value="4"> 인터페이스는 일종의 계약으로, 구현하는 클래스에서 메서드를 반드시 구현해야 한다. <br><br>
                    </form>
                    <form name="q2">Q2. 자바 컬렉션에 대한 설명으로 올바른 것은 ?<br><br>
                    <select name="p2">
                        <option value="1">ArrayList는 내부적으로 연결 리스트로 구현되어 있다.</option>
                        <option value="2">HashSet은 중복된 값을 허용하지 않고, 순서를 유지한다.</option>
                        <option value="3">TreeMap은 키-값 쌍을 저장하며, 키의 순서에 따라 정렬된다.</option>
                        <option value="4">컬렉션 프레임워크는 자바 8부터 추가되어 기본 데이터 구조를 제공하지 않는다.</option>
                    </select>
                    </form>
                    <br><button onclick="computeScore();" > 채점(20점 만점) </button>
                    <span id="result"> </span>     
            </div>
            </div>
            <hr><div id="footer">제작자 : 한석훈</div>
        </div>
    </body>
    </html>
