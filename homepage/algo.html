<!DOCTYPE html>
    <html>
    <head>
        <title>퀴즈</title>
        <style>
            *{box-sizing: border-box;}
            body{background-color: rgb(0, 50, 100);}
            #header {background-color: skyblue; color: white; height: 20%; text-align: center;
                    color: darkblue; text-shadow: 1px 1px 2px black, 0 0 25px blue,  0 0 5px darkblue;  color: white; }
            #content{
                background-color: skyblue; float: left; width: 100%; height: 70%;}
            #footer{background-color: skyblue; clear: both; height: 10%; text-align: right; font-style: italic; font-weight: lighter;}
            #menu a{color: white; text-decoration: none;}
            #container{height: 600px;}
            
            #s1{padding: 0px 0px; margin: 10px ;background-color: cornflowerblue; color: white;}
            #s1:hover{background-color: cornflowerblue;}
            .title {text-align: center;}
            li{display: inline-block; }
            #menu {
                background-color: cornflowerblue;
                display: flex; padding: 0;   
            }
            #menu li {
                flex: 1; 
                text-align: center;
            }
            
            #menu a {
                display: inline-block;
                padding: 0px 0px;
                text-decoration: none;
                color: white;
                }
            form{background-color: skyblue;}
             
    form {
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* 결과 메시지 스타일 */
    #result {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        background-color: skyblue;
    }
        
    #quiz{background-color: cornflowerblue; text-align: center; 
        font-weight : bold; border: 2px solid wheat;}
    
    /* 답변 셀렉트 박스 스타일 */
    select {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border-radius: 4px;
    }

        </style>
        <script>
            function computeScore() {
                var choice = new Array(); // 학생 응답
                var answer = ["합병정렬", "3"]; // 정답
                var noti = document.getElementById('result');
                var score = 0;
                choice[0] = document.forms[0].p1.value;
                choice[1] = document.forms[1].p2.value;
                for (var i = 0; i < 2; i++) {
                    if ((choice[i]) === (answer[i])) {
                        score = score + 10;
                    }
                }
                noti.innerHTML = "점수: " + score + "점";
            }
            
        </script>

    </head>
    <body>
        <div id="container">
            <div id="header"><h1>한석훈의 퀴즈</h1></div>
            <ul id="menu">
                    <li><a id="s1" href="c.html">C 언어</a></li>
                    <li><a id="s1" href="java.html">JAVA</a></li>
                    <li><a id="s1" href="index.html">Home</a></li>
                    <li><a id="s1" href="html.html">HTML</a></li>
                    <li><a id="s1" href="algo.html">알고리즘</a></li>
            </ul>    
            <div id="content">      
            <div id="quiz">
                <form name="q1">Q1. 최선,평균,최악의 시간 복잡도가 모두 같은 정렬은 무슨 정렬인가요 ? <br>
                    <br><input type="text" name="p1" value=""><br><br>
                    </form>
                    <form name="q2">Q2. 정렬 알고리즘에 대한 설명 중 올바르지 않은 것은 무엇인가요?<br>
                    <br><select name="p2">
                        <option value="1">버블 정렬은 인접한 두 원소를 비교하여 정렬하는 알고리즘이다.</option>
                        <option value="2">선택 정렬은 배열을 순회하면서 최소값을 선택하여 정렬하는 알고리즘이다.</option>
                        <option value="3">퀵 정렬은 안정적인 정렬 알고리즘이다.</option>
                        <option value="4">병합 정렬은 분할 정복 방법을 사용하여 정렬하는 알고리즘이다.</option>
                    
                    </select>
                    </form>
                    <button onclick="computeScore();" > 채점(20점 만점) </button>
                    <span id="result"> </span>     
            </div>
            </div>
            <hr><div id="footer">제작자 : 한석훈</div>
        </div>
    </body>
    </html>
